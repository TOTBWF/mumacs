on: [push, pull_request]

name: Byte Compile

jobs:
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        emacs_version: [30.1, release-snapshot, snapshot]
    steps:
      - name: Checkout ‚¨áÔ∏è
        uses: actions/checkout@v4
      - name: Setup Emacs ‚úíÔ∏è
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}
      - name: Byte Compile üõ†Ô∏è
        run: |
          emacs --batch --load early-init.el --load init.el --user . --funcall batch-byte-recompile-directory
