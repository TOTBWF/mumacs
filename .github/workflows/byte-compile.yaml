on: [push, pull_request]

name: Byte Compile

jobs:
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        emacs_version: [30.1, release-snapshot, snapshot]
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v4
      - name: Setup Emacs ❄️
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}
      - name: Touch custom.el 👉
        run: |
          touch custom.el
      - name: Initial Load 🧰
        run: |
          emacs --batch  --init-directory . --load early-init.el --load init.el
      - name: Byte Compile 🛠️
        run: |
          emacs --batch  --init-directory . --load early-init.el --load init.el --load .github/ci.el --funcall ci-byte-compile
